    <div class="container">
      <h1>Post Form</h1>
      <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
        </div>
    
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" class="form-control" id="surname" [(ngModel)]="model.surname" name="surname">
        </div>
    
        <div class="form-group">
          <label for="power">Gender</label>
          <select class="form-control" id="gender" required [(ngModel)]="model.gender" name="gender">
            <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
          </select>
        </div>
    
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="model.address" name="address">
        </div>
    
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
